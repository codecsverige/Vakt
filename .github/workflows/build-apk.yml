name: Build and Release APK

on:
  push:
    branches:
      - main
      - master
      - 'cursor/**'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g. 1.0.0)'
        required: false
        default: '1.0.0'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: FakturaVakt/package-lock.json
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Install Dependencies
        working-directory: FakturaVakt
        run: npm ci --legacy-peer-deps
      
      - name: Make Gradle Executable
        working-directory: FakturaVakt/android
        run: chmod +x gradlew
        
      - name: Run Build Script
        working-directory: FakturaVakt
        run: |
          chmod +x build-release.sh
          ./build-release.sh
      
      - name: Get Version Info
        id: version_info
        working-directory: FakturaVakt
        run: |
          APP_NAME=$(node -p "require('./app.json').expo.name || require('./app.json').name")
          VERSION=$(node -p "require('./app.json').expo.version || require('./package.json').version")
          echo "APP_NAME=$APP_NAME" >> $GITHUB_OUTPUT
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
        with:
          tag_name: v${{ steps.version_info.outputs.VERSION }}
          name: Release v${{ steps.version_info.outputs.VERSION }}
          draft: false
          prerelease: false
          files: |
            FakturaVakt/release_output/*.apk
            FakturaVakt/release_output/*.aab
          body: |
            ðŸš€ **Mise Ã  jour / Update v${{ steps.version_info.outputs.VERSION }}**
            
            ðŸ“± **APK (Installation directe)** :
            https://github.com/${{ github.repository }}/releases/download/v${{ steps.version_info.outputs.VERSION }}/${{ steps.version_info.outputs.APP_NAME }}-v${{ steps.version_info.outputs.VERSION }}.apk
            
            ðŸ“¦ **AAB (Google Play)** :
            https://github.com/${{ github.repository }}/releases/download/v${{ steps.version_info.outputs.VERSION }}/${{ steps.version_info.outputs.APP_NAME }}-v${{ steps.version_info.outputs.VERSION }}.aab
            
            âœ… Construit automatiquement avec GitHub Actions.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
